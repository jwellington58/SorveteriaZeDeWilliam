<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
	<title>Cadastro de Picolés</title>
</head>

	<section layout:fragment="conteudo">
		<form class="form-horizontal" method="post" action="/picole" th:object="${picole}">
			<div layout:include="Mensagens"></div>
			<div class="panel panel-primary" >
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title wj-titulo-panel">Cadastrar Picolés</h1>
						<a class="btn btn-link wj-link-panel" href="/dashboard">Voltar para o Dashboard</a>
					</div>
				</div>
	  			<div class="panel-body">
	    			<input type="hidden" th:field="*{id}"></input>
	    			
	    			<div class="form-group" th:classappend="${#fields.hasErrors('data')} ? has-error">
	  					<label for="data" class="col-sm-2 control-label">Data</label>
	  					<div class="col-sm-4">
	  						<input type="text" class="form-control" id="data" th:field="*{data}"></input>
						</div>
					</div>
	    			
	    			<div class="form-group" th:classappend="${#fields.hasErrors('quantidade')} ? has-error">
	  					<label for="quantidade" class="col-sm-2 control-label">Total</label>
	  					<div class="col-sm-4">
	  						<input type="text" class="form-control" id="quantidade" th:field="*{quantidade}"></input>
						</div>
					</div>
					
					<div class="form-group">
	  					<label for="pagos" class="col-sm-2 control-label">Pagos</label>
	  					<div class="col-sm-4">
	  						<input type="text" class="form-control" id="pagos" th:field="*{pagos}" ></input>
						</div>
					</div>
					
					<div class="form-group">
	  					<label for="status" class="col-sm-2 control-label">Status</label>
	  					<div class="col-sm-4">
	  						<select class="form-control" id="status" name="status">
	  							<option th:each="status : ${statusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
	  							
	  						</select> <!-- PENDENTE("Pendente"),
										 CONCLUIDO -->
						</div>
					</div>
					
					<div class="form-group">
	  					
	  					<div class="col-sm-offset-2 col-sm-10">
	  						<button class="btn btn-primary">Salvar</button>
						</div>
					</div>
					
					
	  			
	  				
	  			</div>
			</div>
		</form>
	</section>
</html>
